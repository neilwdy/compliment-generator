<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>

    <!-- Load Google Fonts: Nunito for compliments and Lato for UI text -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">

    <!-- Embedded CSS (style.css equivalent) -->
    <style>
        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color Palette Definition */
        :root {
            --bg-color: #F8F9FA;          /* Light Gray (for box) */
            --text-color: #212529;        /* Charcoal */
            --accent-color: #FF6B6B;      /* Living Coral */
            --hover-color: #FFD166;       /* Sunny Yellow */
            --font-ui: 'Lato', sans-serif;
            --font-compliment: 'Nunito', sans-serif;
        }

        /* Background Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Body and Layout Centering (Flexbox) */
        body {
            /* Animated gradient background */
            background: linear-gradient(-45deg, #FF6B6B, #FFD166, #A8DADC, #457B9D);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;

            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center;     /* Vertical centering */
            padding: 20px;
            font-family: var(--font-ui);
            line-height: 1.6;
        }

        /* Main Container Styling */
        .compliment-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            /* Increased min-height to prevent resizing */
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes button to bottom */
            /* Subtle, modern box shadow */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .compliment-box:hover {
            transform: translateY(-5px);
        }

        /* Application Title */
        .app-title {
            font-family: var(--font-ui);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* Compliment Display Styling */
        #compliment-display {
            font-family: var(--font-compliment);
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 30px;
            /* Set a fixed minimum height to prevent box size changes */
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);

            /* Transition for the fade effect */
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
        }

        /* Class for the fade-out effect during transition */
        .fade-out {
            opacity: 0;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .compliment-box {
                padding: 25px 20px;
                min-height: 350px; /* Adjust height for smaller screens */
            }
            #compliment-display {
                font-size: 1.25rem;
                min-height: 200px;
            }
            .app-title {
                font-size: 1.2rem;
            }
        }

        /* Button Styling */
        #generate-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            width: 100%; /* Full width button on smaller screens */
            max-width: 300px;
            align-self: center; /* Center the button when using flex-direction: column */
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth color transition */
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #generate-btn:hover {
            background-color: var(--hover-color); /* Sunny Yellow on hover */
            color: var(--text-color);
            box-shadow: 0 4px 12px rgba(255, 209, 102, 0.5);
            transform: translateY(-2px);
        }

        #generate-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <main class="compliment-box">
        <h1 class="app-title">⭐ Daily Boost Generator ⭐</h1>

        <!-- Compliment Display Area -->
        <div id="compliment-display">
            Click the button below to receive an encouraging compliment!
        </div>

        <!-- Button to generate a new compliment -->
        <button id="generate-btn">
            Get a New Compliment

    </main>

        // Function to get a random compliment from the array
        function getRandomCompliment() {
            // Generate a random index based on the array length
            const randomIndex = Math.floor(Math.random() * compliments.length);
            // Return the compliment at the random index
            return compliments[randomIndex];
        }

        // Function to update the compliment displayed on the screen with a fade transition
        function displayNewCompliment() {
            const displayElement = document.getElementById('compliment-display');
            const button = document.getElementById('generate-btn');

            // Disable button during transition to prevent rapid clicks
            button.disabled = true;

            // 1. Fade out the current text (transition defined in CSS)
            displayElement.classList.add('fade-out');

            // Use a short delay to allow the fade-out transition to complete
            setTimeout(() => {
                // 2. Get a new random compliment
                const newCompliment = getRandomCompliment();

                // 3. Update the text content while invisible
                displayElement.textContent = newCompliment;

                // 4. Fade the new text back in
                displayElement.classList.remove('fade-out');
                
                // Re-enable the button after transition is complete
                button.disabled = false;
            }, 200); // 200ms matches the transition speed defined in the CSS
        }

        // Wait until the entire HTML document is fully loaded before attaching listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Get the button element
            const button = document.getElementById('generate-btn');

            // Attach the click event listener to the button
            button.addEventListener('click', displayNewCompliment);

            // Display an initial random compliment when the page loads
            displayNewCompliment();
        });

    </script>
</body>
</html>
